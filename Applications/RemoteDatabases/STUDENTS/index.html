<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<button id="loadStudents">Load Students</button>
<table id="results">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Faculty Number</th>
        <th>Grade</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<form>
    <h3>Personal information</h3>
    <label>ID</label>
    <input type="number" id="studentID" placeholder="Student ID...">
    <label>First Name</label>
    <input type="text" id="firstName" placeholder="First Name...">
    <label>Last Name</label>
    <input type="text" id="lastName" placeholder="Last Name...">
    <label>Faculty Number</label>
    <input type="number" id="facultyNumber" placeholder="Faculty number...">
    <label>Grade</label>
    <input type="number" id="grade" placeholder="Semester grade...">
    <button id="submit">Submit</button>
</form>
<script type="module" src="./app.js"></script>
</body>
</html>
